<!DOCTYPE html>
<html>
<head>
    <title>St. Louis City Servies Data Access</title>
    <link rel="StyleSheet" href="static/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
<h1>St. Louis City Services Data Access</h1>
<div class="topnav">
        <a href="home">Home</a>
        <a class="active" href="join">Join</a>
        <a href="logged_in">DataAccess</a>
        <a href="About",style="float:right">About</a>
      </div><br/> 
<table class="block3">
    <tr>
        <td>
                <div>
                        <h3>Signup</h3>
                        <form method="post">
                            <label>Username</label><br>
                                <input type="text" name="username" value="{{username}}">
                            
                            <p class="error">{{username_error}}</p>
                            <label>Password</label><br>
                                <input type="password" name="pw">
                            
                                <p class="error">{{pw_error}}</p>
                            <label>Verify Password</label><br>
                                <input type="password" name="pver">
                            
                            <p class="error">{{pver_error}}</p>
                            <label>Email (optional)</label><br>
                                <input type="text" name="email" value="{{email}}">
                            
                            <p class="error">{{email_error}}</p>
                            <input type="submit">
                        </form>
                </div>
        </td>
        <td>
<p>Hi!  You're almost there! </p>
        </td>
    </tr>
</table>



    




</body>
